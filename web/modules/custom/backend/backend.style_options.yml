    plugin: html_attribute
    label: 'Advanced styling options for the width container'
    attribute_name: class
    twig_attribute_object: '#width_wrapper_attributes'
    input_type: textfield
    description: 'For experienced users only. CSS classes provided by <a href="https://tailwindcss.com/docs" target="blank">TailwindCSS.</a>'
    weight: 9110
    form_api:
      '#maxlength': 4000
