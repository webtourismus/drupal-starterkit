    weight: -877
    label: 'Cell width on large screens'
    input_type: select
    options:
      'max-sm:grid-cols-1 sm:[grid-template-columns:33.3333%_66.6667%]': 33.33% / 66.67%
      'max-sm:grid-cols-1 sm:[grid-template-columns:40%_60%]': 40% / 60%
      'max-sm:grid-cols-1 sm:[grid-template-columns:50%_50%]': 50% / 50%
      'max-sm:grid-cols-1 sm:[grid-template-columns:60%_40%]': 60% / 40%
      'max-sm:grid-cols-1 sm:[grid-template-columns:66.6667%_33.3333%]': 66.67% / 33.33%
