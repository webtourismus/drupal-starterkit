    weight: -877
    description: 'Only for screens larger than selected above. On smaller screens all columns are fullwidth and stacked below each other.'
    prefix:
      label: 'Column width'
    otherwise_classes: 'grid-cols-1'
    classes:
      label: 'Column width'
      form_api:
        '#label_attributes':
