      'max-sm:pb-[8px] sm:pb-[16px] lg:pb-[32px]':
        - 'growing from %number_with_unit1 on mobile to %number_with_unit2 on PC'
        -
          '%number_with_unit1': '8px'
          '%number_with_unit2': '32px'
      'max-sm:pb-[8px] sm:pb-[16px] lg:pb-[64px]':
        - 'growing from %number_with_unit1 on mobile to %number_with_unit2 on PC'
