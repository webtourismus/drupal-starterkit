    description: 'For experienced users only. CSS classes provided by <a href="https://tailwindcss.com/docs" target="blank">TailwindCSS.</a>'
    weight: 9120
    form_api:
      '#maxlength': 4000
  column_width:
    plugin: responsive_class
    weight: -950
    description: 'Only for screens larger than selected above. On smaller screens all columns are fullwidth and stacked below each other.'
    prefix:
      label: 'Column width'
    otherwise_classes: 'grow-0 shrink-0 basis-full max-w-full'
    classes:
      label: 'Column width'
      form_api:
        '#label_attributes':
          class: 'invisible'
      input_type: select
      options: *width_options
  justify_content:
    plugin: html_attribute
    label: 'Horizontal alignment of columns'
    description: 'Only effective when the sum of all column widths is not equal to the section width.'
    attribute_name: class
    input_type: select
    weight: -880
    options: *justify_content_options
  align_items:
    plugin: html_attribute
    label: 'Vertical alignment of content blocks in this area'
    attribute_name: class
    input_type: select
    weight: -800
    options:
      'justify-start': top
      'justify-center': middle
      'justify-end': bottom
      'justify-between': distribute free space only in between
      'justify-around': distribute free space around and in between (more in between)
      'justify-evenly': distribute free space around and in between (evenly)
  fluid_width_xs:
    plugin: html_attribute
    label: 'Column width on mobile'
    input_type: hidden
    form_api:
      '#value': 'max-sm:components:basis-full components:grow-0 components:shrink-0'
    weight: -880
  fluid_width_sm:
    plugin: html_attribute
    label: 'Column width on tablet portrait'
    input_type: select
    weight: -879
