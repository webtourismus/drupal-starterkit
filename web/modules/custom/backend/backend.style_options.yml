          '%number_with_unit1': '8px'
          '%number_with_unit2': '64px'
      'max-sm:pb-[8px] sm:pb-[16px] md:pb-[32px] lg:pb-[96px]':
        - 'growing from %number_with_unit1 on mobile to %number_with_unit2 on PC'
        -
          '%number_with_unit1': '8px'
          '%number_with_unit2': '96px'
      'pb-0': 'no padding'
      'pb-[2px]': 'thin'
      'pb-[8px]': 8px
      'pb-[16px]': 16px
      'pb-[24px]': 24px
      'pb-[32px]': 32px
      'pb-[48px]': 48px
      'pb-[64px]': 64px
      'pb-[96px]': 96px
      'pb-[30vh]': 'large'
