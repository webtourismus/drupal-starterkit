css: ''
javascript: "Drupal.behaviors.webform_flatpickr_enquiry = {\r\n  attach: function (context) {\r\n    once('webform_flatpickr_daterange', 'input[data-drupal-selector=edit-dates]', context).forEach((element) => {\r\n      let defaultDates = [];\r\n      try {\r\n        defaultDates = (new URLSearchParams(location.search)).get('dates').split('-');\r\n        defaultDates = defaultDates.map(d => d.trim());\r\n        defaultDates = defaultDates.filter(d => flatpickr.parseDate(d, 'd.m.Y') >= flatpickr.parseDate('today'));\r\n        if (defaultDates[0] >= defaultDates[1]) {\r\n          defaultDates = [];\r\n        }\r\n      } catch (err) { defaultDates = [] }\r\n      if (defaultDates.length != 2) {\r\n        defaultDates = [];\r\n        element.value = '';\r\n      }\r\n      else {\r\n        element.value = defaultDates.join(' - ');\r\n      }\r\n      if (drupalSettings.path.currentLanguage == 'de') {\r\n        flatpickr.localize(flatpickr.l10ns.de);\r\n      }\r\n      flatpickr.l10ns.default.rangeSeparator = ' - ';\r\n      let daterange_picker = flatpickr(element, {\r\n        mode: 'range',\r\n        dateFormat: 'd.m.Y',\r\n        defaultDate: defaultDates,\r\n        minDate: \"today\",\r\n        onChange: function(selectedDates, value, datepicker) {\r\n          if (selectedDates.length === 2) {\r\n            let diffTime = Math.abs(selectedDates[1] - selectedDates[0]);\r\n            let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); \r\n            let addDays = Math.max(0, 1 - diffDays);\r\n            if (addDays > 0) {\r\n              selectedDates[1].setDate(selectedDates[1].getDate() + addDays);\r\n              datepicker.setDate(selectedDates);\r\n            }\r\n          }\r\n        },\r\n      });\r\n    });\r\n  }\r\n};\r\n"
