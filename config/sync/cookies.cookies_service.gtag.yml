info:
  value: '<p>Google Tag Manager ist ein Tag-Management-System, mit dem Skripte und Zählpixel auf Websites und Apps implementiert werden können. Wir nutzen dieses Skript von Google, um die Optimierung unserer Webseiten zu ermöglichen.</p><table><thead><tr><th>Cookie-Name</th><th>Standard Ablaufzeit</th><th>Beschreibung</th></tr></thead><tbody><tr><td>_gcl_au</td><td>3 Monate</td><td>Das Cookie wird vom Google Tag Manager genutzt, um Conversions zu tracken und zu speichern.</td></tr></tbody></table><p>Google Analytics ist ein Website-Analysetool. Wir verwenden Google Analytics, um aggregierte, anonyme Daten zu sammeln. Diese Daten helfen uns zu verstehen, wie Kunden unsere Webseite nutzen und Bereiche für Verbesserungen zu identifizieren. Darüber hinaus dienen die Daten kritischen Plattformfunktionen wie der Erkennung von Fehlern und betrügerischen Nutzungen und liefern Betriebsdaten.</p><table><thead><tr><th>Cookie-Name</th><th>Standard Ablaufzeit</th><th>Beschreibung</th></tr></thead><tbody><tr><td>_ga</td><td>2 Jahre</td><td>Registriert eine eindeutige ID, die verwendet wird, um statistische Daten dazu, wie der Besucher die Website nutzt, zu generieren.</td></tr><tr><td>_gid</td><td>1 Tag</td><td>Registriert eine eindeutige ID, die verwendet wird, um statistische Daten dazu, wie der Besucher die Website nutzt, zu generieren.</td></tr></tbody></table><p>Wir verwenden Microsoft Clarity, um zu erfassen, wie Sie unsere Website nutzen und damit interagieren. Dies geschieht mittels Verhaltensmetriken, Heatmaps und Sitzungswiederholungen, um unsere Homepage zu verbessern. Die Nutzungsinformationen der Website werden mithilfe von Erst- und Drittanbieter-Cookies sowie anderen Tracking-Technologien erfasst, um die Beliebtheit unserer Seiten festzustellen. Für weitere Informationen darüber, wie Microsoft Ihre Daten erfasst und nutzt, besuchen Sie bitte die <a href="https://privacy.microsoft.com/privacystatement">Microsoft Datenschutzerklärung</a>.</p><table><thead><tr><th>Cookie-Name</th><th>Standard Ablaufzeit</th><th>Beschreibung</th></tr></thead><tbody><tr><td>_clck</td><td>2 Jahre</td><td>Registriert eine eindeutige ID, die verwendet wird, um statistische Daten dazu, wie der Besucher die Website nutzt, zu generieren.</td></tr><tr><td>_clsk</td><td>1 Tag</td><td>Registriert eine eindeutige ID, die verwendet wird, um statistische Daten dazu, wie der Besucher die Website nutzt, zu generieren.</td></tr><tr><td>MUID</td><td>1 Jahr</td><td>Registriert eine eindeutige ID, die verwendet wird, um statistische Daten dazu, wie der Besucher die Website nutzt, zu generieren.</td></tr></tbody></table>'
