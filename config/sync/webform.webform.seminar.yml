id: seminar
title: Seminare
description: '<p>/libraries/fa6/svgs/regular/keynote.svg</p>'
categories: {  }
elements: |-
  text_seminar:
    '#type': processed_text
    '#wrapper_attributes':
      class:
        - basis-full
    '#text': '<h3>Seminardaten</h3>'
    '#format': full_html
  date:
    '#type': flatpickr
    '#title': Datum
    '#description': '<p>Sie können auch mehrere Tage auswählen</p>'
    '#placeholder': TT.MM.JJJJ
    '#autocomplete': ''
    '#required': true
    '#pattern': '^\d{1,2}(\.|\/)\d{1,2}(\.|\/)\d{2,4}$'
    '#wrapper_attributes':
      class:
        - 'basis-full sm:basis-1/2'
  time:
    '#type': textfield
    '#title': Uhrzeit
    '#description': '<p>Beginn des Seminars</p>'
    '#placeholder': 'hh:mm'
    '#required': true
    '#wrapper_attributes':
      class:
        - 'basis-full sm:basis-1/2'
  persons:
    '#type': number
    '#title': 'Anzahl Teilnehmer'
    '#description': '<p>&nbsp; <em class="hidden">(versteckte dummy-beschreibung zur ausrichtung mit beschreibung im feld nebenan)</em></p>'
    '#required': true
    '#wrapper_attributes':
      class:
        - 'basis-full sm:basis-1/2'
    '#min': 1
    '#step': 1
  rooms:
    '#type': number
    '#title': 'Anzahl Zimmer'
    '#description': '<p>Bitte ausfüllen falls Ihre Teilnehmer im Hotel übernachten möchten.</p>'
    '#wrapper_attributes':
      class:
        - 'basis-full sm:basis-1/2'
    '#min': 0
    '#step': 1
  seating:
    '#type': select
    '#title': 'Gewünschte Bestuhlung'
    '#options':
      block: Block
      t: T-Form
      u: U-Form
      klassenzimmer: Klassenzimmer-Bestuhlung
      kino: Kino-Bestuhlung
      kreis: Sesselkreis
    '#wrapper_attributes':
      class:
        - basis-full
  text_contact:
    '#type': processed_text
    '#wrapper_attributes':
      class:
        - basis-full
    '#text': '<h3>Kontaktdaten</h3>'
    '#format': full_html
  title:
    '#type': select
    '#title': Anrede
    '#options': title
    '#wrapper_attributes':
      class:
        - 'basis-full sm:basis-1/5'
  firstname:
    '#type': textfield
    '#title': Vorname
    '#wrapper_attributes':
      class:
        - 'basis-full sm:basis-2/5'
    '#required': true
  lastname:
    '#type': textfield
    '#title': Nachname
    '#required': true
    '#wrapper_attributes':
      class:
        - 'basis-full sm:basis-2/5'
  company:
    '#type': textfield
    '#title': 'Firma / Verein'
    '#wrapper_attributes':
      class:
        - basis-full
    '#required': true
  phone:
    '#type': tel
    '#title': Telefon
    '#description': '<p>Bitte mit Landesvorwahl eingeben</p>'
    '#placeholder': '+43 xxx xxxxxxxx'
    '#required': true
    '#wrapper_attributes':
      class:
        - 'basis-full sm:basis-1/2'
  email:
    '#type': email
    '#title': E-Mail
    '#required': true
    '#wrapper_attributes':
      class:
        - 'basis-full sm:basis-1/2'
  message:
    '#type': textarea
    '#title': 'Fragen, Wünsche, Anmerkungen...'
    '#description': '<p>Haben Sie Wünsche zur Ausstattung oder zur Verpflegung? Benötigen Sie Hilfe bei der Planung von Teambuilding-Aktivitäten an der frischen Luft? Wir helfen Ihnen gerne!</p>'
    '#rows': 5
    '#wrapper_attributes':
      class:
        - basis-full
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Anfrage abschicken'
    '#submit__attributes':
      class:
        - btn-filled-flashy
css: ''
javascript: "Drupal.behaviors.webform_flatpickr_table = {\r\n  attach: function (context) {\r\n    once('webform_flatpickr_date', 'input[data-drupal-selector=edit-date]', context).forEach((element) => {\r\n      if (drupalSettings.path.currentLanguage == 'de') {\r\n        flatpickr.localize(flatpickr.l10ns.de);\r\n      }\r\n      let date_picker = flatpickr(element, {\r\n        mode: 'multiple',\r\n        disableMobile: true,\r\n        dateFormat: 'd.m.Y',\r\n        minDate: \"today\",\r\n      });\r\n    });\r\n    once('webform_flatpickr_time', 'input[data-drupal-selector=edit-time]', context).forEach((element) => {\r\n      if (drupalSettings.path.currentLanguage == 'de') {\r\n        flatpickr.localize(flatpickr.l10ns.de);\r\n      }\r\n      let time_picker = flatpickr(element, {\r\n        enableTime: 'true',\r\n        noCalendar: true,\r\n        dateFormat: 'H:i',\r\n        time_24hr: true,\r\n        minuteIncrement: 15,\r\n      });\r\n    });\r\n  }\r\n};\r\n"
